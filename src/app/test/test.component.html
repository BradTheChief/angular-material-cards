<div class="container-fluid">
  <h5>Registration Form</h5>
  <form #userForm="ngForm" novalidate>
    <div class="form-group">
      <input
        type="firstName"
        required
        maxLength="50"
        ngModel
        
        class="form-control"
        id="first-name"
        placeholder="First Name"
        name="firstName"
        
      />
     
    </div>
    <div class="form-group">
      <input
        type="middleInitial"
        maxlength="1"
        ngModel
        class="form-control"
        id="middle-initial"
        placeholder="Middle Initial"
        name="middleInitial"
        
      />
    </div>
    <div class="form-group">
      <input
        type="lastName"
        required
        maxlength="50"
        ngModel
        
        class="form-control"
        id="last-name"
        placeholder="Last Name"
        name="lastName"
        
      />
    </div>
    <div class="form-group">
      <input
        type="email"
        ngModel
        maxlength="255"
        class="form-control"
        id="user-email"
        placeholder="Email"
        name="email"
        
      />
    </div>
    <div class="form-group">
      <input
        type="phone"
        maxlength="255"
        ngModel
        pattern="^\d{10}$"
        
        class="form-control"
        id="user-phone"
        placeholder="Phone"
        name="phone"
        
      />
      
    </div>

    <button
      id="btn-submit"
      
      class="w-10 btn btn-lg btn-primary"
      type="submit"
    >
      Submit
    </button>

    <button id="btn-cancel" class="w-10 btn btn-lg btn-secondary" type="reset">
      Cancel
    </button>
  </form>
</div>
